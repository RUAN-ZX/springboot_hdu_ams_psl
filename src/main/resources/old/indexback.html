		html {
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%
		}

		body {
			line-height: 1.6;
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			font-size: 16px
		}

		body,dd,dl,fieldset,h1,h2,h3,h4,h5,ol,p,textarea,ul {
			margin: 0
		}

		button,fieldset,input,legend,textarea {
			padding: 0
		}

		button,input,select,textarea {
			font-family: inherit;
			font-size: 100%;
			margin: 0
		}

		ol,ul {
			padding-left: 0;
			list-style-type: none
		}

		a img,fieldset {
			border: 0
		}

		a {
			text-decoration: none
		}

		.radius_avatar {
			display: inline-block;
			background-color: #FFF;
			padding: 3px;
			border-radius: 50%;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			overflow: hidden;
			vertical-align: middle
		}

		.radius_avatar img {
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			background-color: #EEE
		}

		.btn_app {
			margin-top: 10px;
			position: relative;
			display: block;
			margin-left: auto;
			margin-right: auto;
			padding-left: 14px;
			padding-right: 14px;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			font-size: 16px;
			text-align: center;
			text-decoration: none;
			color: #FFF;
			line-height: 2.625;
			border-radius: 5px;
			-webkit-tap-highlight-color: transparent;
			overflow: hidden
		}

		.btn_app:after {
			content: " ";
			width: 200%;
			height: 200%;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px solid rgba(0,0,0,.2);
			-webkit-transform: scale(.5);
			transform: scale(.5);
			-webkit-transform-origin: 0 0;
			transform-origin: 0 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			border-radius: 10px
		}

		.btn_app_primary {
			background-color: #42C642
		}

		.btn_app_primary:link,.btn_app_primary:visited {
			color: #FFF
		}

		.btn_app_primary:active {
			color: rgba(255,255,255,.6)
		}

		.btn_app_default {
			background-color: #F7F7F7;
			color: #454545
		}

		.btn_app_default:link,.btn_app_default:visited {
			color: #454545
		}

		.btn_app_default:active {
			color: #C9C9C9
		}

		.skin_app_default {
			background-size: 100% auto;
			background-position: 50% 0;
			background-repeat: no-repeat;
			background-color: #FFF
		}

		body,html {
			position: relative;
			height: 100%
		}

		a,a:link,a:visited {
			color: #42C642
		}

		.mail_area {
			text-align: center;
			height: 100%;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft YaHei","\9ED1\4F53",Arial,sans-serif
		}

		.mail {
			position: relative;
			display: inline-block;
			width: 80%;
			margin-top: -150px;
			text-align: left
		}

		.mail_pc {
			background-color: #E6E6EA;
			display: block
		}

		.mail_pc .mail {
			width: 850px;
			margin: 45px 0;
			box-shadow: 0 0 25px 5px rgba(0,0,0,.09);
			-moz-box-shadow: 0 0 25px 5px rgba(0,0,0,.09);
			-webkit-box-shadow: 0 0 25px 5px rgba(0,0,0,.09);
			background-color: #FFF;
			border-radius: 8px;
			-moz-border-radius: 8px;
			-webkit-border-radius: 8px;
			overflow: hidden
		}

		.mail_pc .mail_inner {
			padding: 17% 16% 10%
		}

		.mail_pc .mail_msg .btn_app {
			width: 225px
		}

		.pic_skin_top {
			position: absolute;
			top: 0;
			left: 0;
			width: 145px;
			height: 175px;
			
		}

		.pic_skin_bottom {
			position: absolute;
			bottom: 0;
			right: 0;
			width: 300px;
			height: 265px;
		}

		.mail_info {
			padding: 1.6em 0 0 56px;
			margin-top: 4.3em;
			position: relative;
			border-top: 1px #BBBBBD dashed;
			font-size: 15px
		}

		.mail_info .radius_avatar {
			width: 40px;
			height: 40px;
			padding: 0;
			position: absolute;
			top: 1.6em;
			left: 0
		}

		.mail_info strong {
			font-weight: 400
		}

		.mail_info p {
			color: #C1C1C3;
			margin-top: -.05em;
			font-size: 12px
		}

		.mail_msg {
			word-wrap: break-word;
			word-break: break-all
		}

		.mail_msg h2 {
			font-weight: 400;
			font-size: 20px;
			color: #1D1D26;
			padding: 1.34em 0 .6em
		}

		.mail_msg p {
			margin-bottom: 24px
		}

		.mail_msg .btn_app {
			margin-top: 45px
			
		}

		#app_mail .mail_msg .btn_app,#app_mail .mail_msg .btn_app:link,#app_mail .mail_msg .btn_app:visited {
			text-decoration: none
		}
